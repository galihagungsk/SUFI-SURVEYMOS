<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi kredit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Simulasi Kredit Sederhana</h1>
        <p>Website ini akan menyimpan data form ke dalam cache browser (localStorage)</p>
        <form id="formKredit">
            <label>Nama:</label>
            <input type="text" id="nama" required/>
    
            <label>No. telepon:</label>
            <input type="text" id="telepon" required/>
    
            <label>Alamat:</label>
            <textarea id="alamat" required></textarea>
    
            <label>Jenis Pembelian</label>
            <select id="jenis" required>
                <option value="">-- Pilih Jenis --</option>
                <option value="mobil">mobil</option>
                <option value="motor">motor</option>
            </select>
            
            <label>Model:</label>
            <select id="model" required>
                <option value="">-- Pilih Model --</option>
            </select>
    
            <label>Harga OTR (Rp):</label>
            <input type="number" id="harga" required/>
            
            <label>DP (%):</label>
            <input type="number" id="dp" required/>

            <label>Tenor (bulan):</label>
            <select id="tenor" required>
                <option value="">-- Pilih Tenor --</option>
                <option value="12">12 Bulan</option>
                <option value="24">24 Bulan</option>
                <option value="36">36 Bulan</option>
            </select>
    
            <button type="submit">Hitung</button>
        </form>

        <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
